<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSnip - æˆ‘çš„ç»„ä»¶åº“</title>
    <!-- å¼•å…¥ html2canvas ç”¨äºè‡ªåŠ¨æˆªå›¾ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }

        /* é¡¶éƒ¨å¯¼èˆª */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h1 { font-size: 1.2rem; font-weight: 700; color: var(--primary); }
        .nav-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .nav-btn.primary { background: var(--primary); color: white; border-color: var(--primary); }
        .nav-btn:hover { opacity: 0.9; }

        /* ä¸»å¸ƒå±€ */
        main { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* è§†å›¾åˆ‡æ¢ï¼šç¼–è¾‘å™¨ vs ç”»å»Š */
        .view-section {
            width: 100%;
            height: 100%;
            display: none; /* é»˜è®¤éšè— */
            overflow-y: auto;
        }
        .view-section.active { display: flex; }

        /* --- ç¼–è¾‘å™¨è§†å›¾ --- */
        #editor-view { flex-direction: row; }
        
        /* å·¦ä¾§è¾“å…¥åŒº */
        .editor-pane {
            width: 40%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: white;
        }
        
        .tabs { display: flex; border-bottom: 1px solid var(--border); background: #f1f5f9; }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: #64748b;
        }
        .tab.active { background: white; color: var(--primary); font-weight: 600; border-bottom: 2px solid var(--primary); }

        .code-area { flex: 1; position: relative; display: none; }
        .code-area.active { display: block; }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 15px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            background: #fafafa;
        }

        .meta-input { padding: 15px; border-top: 1px solid var(--border); background: white; }
        .meta-input input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        /* å³ä¾§é¢„è§ˆåŒº */
        .preview-pane {
            flex: 1;
            background: #e2e8f0; /* æ·±è‰²èƒŒæ™¯çªå‡ºç»„ä»¶ */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* æ¨¡æ‹Ÿæ‰‹æœº/å¡ç‰‡å®¹å™¨ */
        #preview-container {
            background: white;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- ç”»å»Šè§†å›¾ --- */
        #gallery-view {
            padding: 30px;
            background: #f8fafc;
            display: none; /* Flex controlled by JS */
            flex-direction: column;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        
        .card-thumb {
            height: 180px;
            background: #eee;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .card-thumb-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .card:hover .card-thumb-overlay { opacity: 1; }
        
        .card-body { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: 600; margin-bottom: 8px; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .tag { background: #eff6ff; color: var(--primary); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }
        
        .card-actions { margin-top: auto; display: flex; gap: 10px; }
        .btn-sm {
            flex: 1;
            padding: 6px;
            font-size: 0.8rem;
            border: 1px solid var(--border);
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-sm:hover { background: #f1f5f9; }

        /* Toast æç¤º */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

<header>
    <h1>CodeSnip âš¡</h1>
    <div style="display: flex; gap: 10px;">
        <button class="nav-btn" onclick="switchView('gallery')">ğŸ“‚ æˆ‘çš„ç»„ä»¶åº“</button>
        <button class="nav-btn primary" onclick="switchView('editor'); resetEditor()">+ æ–°å»ºç»„ä»¶</button>
    </div>
</header>

<main>
    <!-- ç¼–è¾‘å™¨è§†å›¾ -->
    <section id="editor-view" class="view-section active">
        <div class="editor-pane">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('html')">HTML</div>
                <div class="tab" onclick="switchTab('css')">CSS</div>
                <div class="tab" onclick="switchTab('js')">JS</div>
            </div>
            
            <div id="input-html" class="code-area active">
                <textarea placeholder="<!-- åœ¨è¿™é‡Œå†™ HTML ç»“æ„ -->&#10;<button class='btn'>ç‚¹å‡»æˆ‘</button>"></textarea>
            </div>
            <div id="input-css" class="code-area">
                <textarea placeholder="/* åœ¨è¿™é‡Œå†™ CSS æ ·å¼ */&#10;.btn { background: blue; color: white; }"></textarea>
            </div>
            <div id="input-js" class="code-area">
                <textarea placeholder="// åœ¨è¿™é‡Œå†™ JavaScript äº¤äº’&#10;document.querySelector('.btn').onclick = () => alert('Hello!');"></textarea>
            </div>

            <div class="meta-input">
                <input type="text" id="comp-title" placeholder="ç»„ä»¶åç§° (ä¾‹å¦‚: æ‹Ÿæ€æŒ‰é’®)">
                <input type="text" id="comp-tags" placeholder="æ ‡ç­¾ (ç”¨é€—å·åˆ†éš”, ä¾‹å¦‚: #æŒ‰é’®, #è“è‰²)">
                <button class="nav-btn primary" style="width: 100%" onclick="saveComponent()">ğŸ’¾ ä¿å­˜ç»„ä»¶</button>
            </div>
        </div>

        <div class="preview-pane">
            <div id="preview-container">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </section>

    <!-- ç”»å»Šè§†å›¾ -->
    <section id="gallery-view" class="view-section">
        <div style="margin-bottom: 20px;">
            <h2>æ‰€æœ‰ç»„ä»¶ (<span id="count-display">0</span>)</h2>
        </div>
        <div class="gallery-grid" id="gallery-grid">
            <!-- å¡ç‰‡ä¼šç”± JS åŠ¨æ€ç”Ÿæˆ -->
        </div>
    </section>
</main>

<div id="toast" class="toast">æ“ä½œæˆåŠŸ</div>

<script>
    // --- æ ¸å¿ƒé€»è¾‘ ---

    // 1. å®æ—¶é¢„è§ˆé€»è¾‘
    const inputs = {
        html: document.querySelector('#input-html textarea'),
        css: document.querySelector('#input-css textarea'),
        js: document.querySelector('#input-js textarea')
    };
    
    function updatePreview() {
        const frame = document.getElementById('preview-frame');
        const doc = frame.contentDocument || frame.contentWindow.document;
        
        const html = inputs.html.value;
        const css = inputs.css.value;
        const js = inputs.js.value;

        const source = `
            <!DOCTYPE html>
            <html>
            <head>
                <style>${css}</style>
            </head>
            <body>
                ${html}
                <script>${js}<\/script>
            </body>
            </html>
        `;
        
        doc.open();
        doc.write(source);
        doc.close();
    }

    // ç›‘å¬è¾“å…¥ï¼Œé˜²æŠ–æ›´æ–°é¢„è§ˆ
    let timeout;
    Object.values(inputs).forEach(el => {
        el.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(updatePreview, 800); // å»¶è¿Ÿ800msæ‰§è¡Œï¼Œé¿å…å¤ªå¡
        });
    });

    // 2. ä¿å­˜ç»„ä»¶ï¼ˆåŒ…å«æˆªå›¾ï¼‰
    async function saveComponent() {
        const title = document.getElementById('comp-title').value || 'æœªå‘½åç»„ä»¶';
        const tags = document.getElementById('comp-tags').value;
        
        // æˆªå›¾æ ¸å¿ƒï¼šåˆ©ç”¨ html2canvas æˆªå– iframe å†…å®¹
        // æ³¨æ„ï¼šç”±äº iframe è·¨åŸŸé™åˆ¶ï¼Œæˆ‘ä»¬è¿™é‡Œå®é™…ä¸Šæ˜¯æŠŠä»£ç ä¸´æ—¶æ¸²æŸ“åˆ°ä¸€ä¸ªéšè—çš„ div é‡Œæˆªå›¾
        // ä¸ºäº†ç®€åŒ– MVPï¼Œæˆ‘ä»¬ç›´æ¥æˆªå– preview-container çš„è§†è§‰æ•ˆæœ
        
        const previewEl = document.getElementById('preview-container');
        let thumbData = '';
        
        try {
            const canvas = await html2canvas(previewEl, { logging: false, scale: 0.5 }); // 0.5å€ç‡å‹ç¼©ä½“ç§¯
            thumbData = canvas.toDataURL('image/jpeg', 0.7);
        } catch (e) {
            console.error('æˆªå›¾å¤±è´¥', e);
            thumbData = ''; // å¤±è´¥åˆ™ä¸ºç©ºï¼Œæ˜¾ç¤ºé»˜è®¤è‰²å—
        }

        const component = {
            id: Date.now(),
            title,
            tags,
            code: {
                html: inputs.html.value,
                css: inputs.css.value,
                js: inputs.js.value
            },
            thumbnail: thumbData,
            createdAt: new Date().toLocaleDateString()
        };

        // å­˜å…¥ LocalStorage
        const saved = JSON.parse(localStorage.getItem('codesnip_data') || '[]');
        saved.unshift(component); // æ–°çš„æ”¾å‰é¢
        localStorage.setItem('codesnip_data', JSON.stringify(saved));
        
        showToast('âœ… ç»„ä»¶å·²ä¿å­˜');
        switchView('gallery');
    }

    // 3. æ¸²æŸ“ç”»å»Š
    function renderGallery() {
        const grid = document.getElementById('gallery-grid');
        const saved = JSON.parse(localStorage.getItem('codesnip_data') || '[]');
        document.getElementById('count-display').innerText = saved.length;
        
        grid.innerHTML = saved.map(item => `
            <div class="card">
                <div class="card-thumb" style="background-image: url(${item.thumbnail || ''})">
                     ${!item.thumbnail ? '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#999">æ— é¢„è§ˆå›¾</div>' : ''}
                    <div class="card-thumb-overlay">
                        <button class="nav-btn" onclick="loadComponent(${item.id})">âœï¸ ç¼–è¾‘</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-title">${item.title}</div>
                    <div class="card-tags">
                        ${item.tags.split(/,|ï¼Œ/).map(t => t.trim() ? `<span class="tag">${t.trim()}</span>` : '').join('')}
                    </div>
                    <div class="card-actions">
                        <button class="btn-sm" onclick="copyCode(${item.id}, 'all')">ğŸ“‹ å¤åˆ¶å…¨éƒ¨</button>
                        <button class="btn-sm" onclick="copyCode(${item.id}, 'css')">ğŸ¨ ä»…CSS</button>
                        <button class="btn-sm" style="color:red" onclick="deleteComponent(${item.id})">ğŸ—‘ï¸</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // 4. è¾…åŠ©åŠŸèƒ½
    function copyCode(id, type) {
        const saved = JSON.parse(localStorage.getItem('codesnip_data') || '[]');
        const item = saved.find(i => i.id === id);
        if(!item) return;

        let content = '';
        if(type === 'css') content = item.code.css;
        else content = `${item.code.html}\n<style>\n${item.code.css}\n</style>\n<script>\n${item.code.js}\n<\/script>`;

        navigator.clipboard.writeText(content).then(() => showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿'));
    }

    function loadComponent(id) {
        const saved = JSON.parse(localStorage.getItem('codesnip_data') || '[]');
        const item = saved.find(i => i.id === id);
        if(item) {
            inputs.html.value = item.code.html;
            inputs.css.value = item.code.css;
            inputs.js.value = item.code.js;
            document.getElementById('comp-title').value = item.title;
            document.getElementById('comp-tags').value = item.tags;
            updatePreview();
            switchView('editor');
        }
    }

    function deleteComponent(id) {
        if(!confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªç»„ä»¶å—ï¼Ÿ')) return;
        let saved = JSON.parse(localStorage.getItem('codesnip_data') || '[]');
        saved = saved.filter(i => i.id !== id);
        localStorage.setItem('codesnip_data', JSON.stringify(saved));
        renderGallery();
    }

    // --- UI äº¤äº’ ---
    function switchTab(type) {
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.code-area').forEach(el => el.classList.remove('active'));
        
        // æ‰¾åˆ°å¯¹åº”ç´¢å¼•çš„ tab å’Œ area (ç®€æ˜“å®ç°)
        const tabs = ['html', 'css', 'js'];
        const index = tabs.indexOf(type);
        
        document.querySelectorAll('.tab')[index].classList.add('active');
        document.querySelectorAll('.code-area')[index].classList.add('active');
    }

    function switchView(view) {
        document.querySelectorAll('.view-section').forEach(el => {
            el.classList.remove('active');
            // å¦‚æœæ˜¯ Flex å¸ƒå±€åˆ™æ¢å¤ Flexï¼Œå¦åˆ™ Block
            el.style.display = 'none';
        });
        
        const target = document.getElementById(view + '-view');
        target.classList.add('active');
        target.style.display = view === 'editor' ? 'flex' : 'flex'; // è¿™é‡Œæ ¹æ®CSSç±»æ§åˆ¶ï¼ŒJSä»…è¾…åŠ©

        if(view === 'gallery') renderGallery();
    }

    function resetEditor() {
        inputs.html.value = '';
        inputs.css.value = '';
        inputs.js.value = '';
        document.getElementById('comp-title').value = '';
        document.getElementById('comp-tags').value = '';
        updatePreview();
        switchTab('html');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    // åˆå§‹åŒ–
    updatePreview();
</script>
</body>
</html>

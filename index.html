<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* æ ·å¼ä¿æŒä¸å˜ï¼Œä¸ºäº†èŠ‚çœç¯‡å¹…ï¼Œç›´æ¥å¤ç”¨ä¹‹å‰çš„æ ·å¼ */
        :root { --primary: #2563eb; --bg: #f8fafc; --surface: #ffffff; --border: #e2e8f0; --text: #1e293b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
        header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 20px; height: 60px; display: flex; align-items: center; justify-content: space-between; }
        h1 { font-size: 1.2rem; font-weight: 700; color: var(--primary); }
        .nav-btn { padding: 8px 16px; border-radius: 6px; border: 1px solid var(--border); background: white; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
        .nav-btn.primary { background: var(--primary); color: white; border-color: var(--primary); }
        .nav-btn:hover { opacity: 0.9; }
        main { flex: 1; display: flex; overflow: hidden; position: relative; }
        .view-section { width: 100%; height: 100%; display: none; overflow-y: auto; }
        .view-section.active { display: flex; }
        #editor-view { flex-direction: row; }
        .editor-pane { width: 40%; display: flex; flex-direction: column; border-right: 1px solid var(--border); background: white; }
        .tabs { display: flex; border-bottom: 1px solid var(--border); background: #f1f5f9; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-size: 0.9rem; color: #64748b; }
        .tab.active { background: white; color: var(--primary); font-weight: 600; border-bottom: 2px solid var(--primary); }
        .code-area { flex: 1; position: relative; display: none; }
        .code-area.active { display: block; }
        textarea { width: 100%; height: 100%; border: none; padding: 15px; font-family: 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 14px; line-height: 1.5; resize: none; outline: none; background: #fafafa; }
        .meta-input { padding: 15px; border-top: 1px solid var(--border); background: white; }
        .meta-input input { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid var(--border); border-radius: 4px; }
        .preview-pane { flex: 1; background: #e2e8f0; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        #preview-container { background: white; width: 100%; height: 100%; max-width: 800px; max-height: 600px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        #gallery-view { padding: 30px; background: #f8fafc; display: none; flex-direction: column; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; width: 100%; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s; border: 1px solid var(--border); display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .card-thumb { height: 180px; background: #eee; background-size: cover; background-position: center; position: relative; }
        .card-thumb-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .card:hover .card-thumb-overlay { opacity: 1; }
        .card-body { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: 600; margin-bottom: 8px; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .tag { background: #eff6ff; color: var(--primary); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }
        .card-actions { margin-top: auto; display: flex; gap: 10px; }
        .btn-sm { flex: 1; padding: 6px; font-size: 0.8rem; border: 1px solid var(--border); background: white; border-radius: 4px; cursor: pointer; }
        .btn-sm:hover { background: #f1f5f9; }
        .toast { position: fixed; bottom: 20px; right: 20px; background: #1e293b; color: white; padding: 10px 20px; border-radius: 6px; opacity: 0; transform: translateY(20px); transition: all 0.3s; }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

<header>
    <h1>CodeSnip â˜ï¸</h1>
    <div style="display: flex; gap: 10px;">
        <button class="nav-btn" onclick="switchView('gallery')">ğŸ“‚ äº‘ç«¯åº“</button>
        <button class="nav-btn primary" onclick="switchView('editor'); resetEditor()">+ æ–°å»ºç»„ä»¶</button>
    </div>
</header>

<main>
    <section id="editor-view" class="view-section active">
        <div class="editor-pane">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('html')">HTML</div>
                <div class="tab" onclick="switchTab('css')">CSS</div>
                <div class="tab" onclick="switchTab('js')">JS</div>
            </div>
            <div id="input-html" class="code-area active"><textarea placeholder="<!-- HTML -->"></textarea></div>
            <div id="input-css" class="code-area"><textarea placeholder="/* CSS */"></textarea></div>
            <div id="input-js" class="code-area"><textarea placeholder="// JS"></textarea></div>
            <div class="meta-input">
                <input type="text" id="comp-title" placeholder="ç»„ä»¶åç§°">
                <input type="text" id="comp-tags" placeholder="æ ‡ç­¾ (#æŒ‰é’®)">
                <button id="save-btn" class="nav-btn primary" style="width: 100%" onclick="saveComponent()">ğŸ’¾ ä¿å­˜åˆ°äº‘ç«¯</button>
            </div>
        </div>
        <div class="preview-pane">
            <div id="preview-container"><iframe id="preview-frame"></iframe></div>
        </div>
    </section>

    <section id="gallery-view" class="view-section">
        <div style="margin-bottom: 20px;">
            <h2>äº‘ç«¯ç»„ä»¶ (<span id="count-display">åŠ è½½ä¸­...</span>)</h2>
        </div>
        <div class="gallery-grid" id="gallery-grid"></div>
    </section>
</main>

<div id="toast" class="toast">æ“ä½œæˆåŠŸ</div>

<script>
    // -----------------------------------------------------------
    // âš ï¸ æ­¥éª¤ 4ï¼šè¯·å°†ä½ çš„ Supabase URL å’Œ Key å¡«å…¥ä¸‹æ–¹å¼•å·ä¸­
    // -----------------------------------------------------------
    const SUPABASE_URL = 'sb_publishable_N0bmeko2jzbi9TO9IT4CHQ_59rsBfBE'; 
    const SUPABASE_KEY = 'sb_secret_B93VisZz8IWw8YCgUlnWRQ_OUI31zRm'; 
    // -----------------------------------------------------------

    // åˆå§‹åŒ– Supabase
    let supabase;
    try {
        if (!SUPABASE_URL || !SUPABASE_KEY) {
            console.warn('è¯·å…ˆå¡«å†™ Supabase é…ç½®');
        } else {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }
    } catch (e) { console.error(e); }

    // ç¼“å­˜æ•°æ®ï¼Œå‡å°‘è¯·æ±‚
    let cachedSnippets = [];

    const inputs = {
        html: document.querySelector('#input-html textarea'),
        css: document.querySelector('#input-css textarea'),
        js: document.querySelector('#input-js textarea')
    };

    function updatePreview() {
        const frame = document.getElementById('preview-frame');
        const doc = frame.contentDocument || frame.contentWindow.document;
        doc.open();
        doc.write(`
            <!DOCTYPE html><html><head><style>${inputs.css.value}</style></head>
            <body>${inputs.html.value}<script>${inputs.js.value}<\/script></body></html>
        `);
        doc.close();
    }

    let timeout;
    Object.values(inputs).forEach(el => {
        el.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(updatePreview, 800);
        });
    });

    // --- æ ¸å¿ƒä¿®æ”¹ï¼šä¿å­˜åˆ° Supabase ---
    async function saveComponent() {
        if (!supabase) return alert('è¯·å…ˆåœ¨ä»£ç ä¸­é…ç½® Supabase URL å’Œ Key');
        
        const btn = document.getElementById('save-btn');
        btn.innerText = 'æ­£åœ¨ä¸Šä¼ ...';
        btn.disabled = true;

        const title = document.getElementById('comp-title').value || 'æœªå‘½åç»„ä»¶';
        const tags = document.getElementById('comp-tags').value;
        
        // æˆªå›¾
        const previewEl = document.getElementById('preview-container');
        let thumbData = '';
        try {
            const canvas = await html2canvas(previewEl, { logging: false, scale: 0.5 });
            thumbData = canvas.toDataURL('image/jpeg', 0.6);
        } catch (e) { console.error(e); }

        // æ’å…¥æ•°æ®åº“
        const { error } = await supabase
            .from('snippets')
            .insert([{ 
                title: title,
                tags: tags,
                html: inputs.html.value,
                css: inputs.css.value,
                js: inputs.js.value,
                thumbnail: thumbData
            }]);

        btn.innerText = 'ğŸ’¾ ä¿å­˜åˆ°äº‘ç«¯';
        btn.disabled = false;

        if (error) {
            console.error(error);
            alert('ä¿å­˜å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å° (é€šå¸¸æ˜¯ RLS æ²¡å…³)');
        } else {
            showToast('âœ… å·²åŒæ­¥åˆ°äº‘ç«¯');
            switchView('gallery');
        }
    }

    // --- æ ¸å¿ƒä¿®æ”¹ï¼šä» Supabase è¯»å– ---
    async function renderGallery() {
        if (!supabase) return;
        const grid = document.getElementById('gallery-grid');
        
        // å¦‚æœæ˜¯ä»ç¼–è¾‘å™¨åˆ‡å›æ¥ï¼Œæˆ–è€…ç¬¬ä¸€æ¬¡åŠ è½½ï¼Œå°±å»æ‹‰å–æ•°æ®
        // ç®€å•èµ·è§ï¼Œæ¯æ¬¡éƒ½æ‹‰å–æœ€æ–°
        document.getElementById('count-display').innerText = 'åˆ·æ–°ä¸­...';
        
        const { data, error } = await supabase
            .from('snippets')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            return alert('è¯»å–å¤±è´¥');
        }

        cachedSnippets = data; // æ›´æ–°æœ¬åœ°ç¼“å­˜
        document.getElementById('count-display').innerText = data.length;
        
        grid.innerHTML = data.map(item => `
            <div class="card">
                <div class="card-thumb" style="background-image: url(${item.thumbnail || ''})">
                    <div class="card-thumb-overlay">
                        <button class="nav-btn" onclick="loadComponent(${item.id})">âœï¸ æŸ¥çœ‹</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-title">${item.title}</div>
                    <div class="card-tags">
                        ${(item.tags||'').split(/,|ï¼Œ/).map(t => t.trim() ? `<span class="tag">${t.trim()}</span>` : '').join('')}
                    </div>
                    <div class="card-actions">
                        <button class="btn-sm" onclick="copyCode(${item.id}, 'all')">ğŸ“‹ å¤åˆ¶</button>
                        <button class="btn-sm" style="color:red" onclick="deleteComponent(${item.id})">ğŸ—‘ï¸</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function copyCode(id, type) {
        const item = cachedSnippets.find(i => i.id === id);
        if(!item) return;
        const content = `${item.html}\n<style>\n${item.css}\n</style>\n<script>\n${item.js}\n<\/script>`;
        navigator.clipboard.writeText(content).then(() => showToast('å·²å¤åˆ¶'));
    }

    function loadComponent(id) {
        const item = cachedSnippets.find(i => i.id === id);
        if(item) {
            inputs.html.value = item.html;
            inputs.css.value = item.css;
            inputs.js.value = item.js;
            document.getElementById('comp-title').value = item.title;
            document.getElementById('comp-tags').value = item.tags;
            updatePreview();
            switchView('editor');
        }
    }

    async function deleteComponent(id) {
        if(!confirm('ç¡®å®šåˆ é™¤ï¼Ÿè¿™æ˜¯äº‘ç«¯åˆ é™¤ï¼Œæ— æ³•æ’¤é”€ã€‚')) return;
        
        const { error } = await supabase.from('snippets').delete().eq('id', id);
        if (error) {
            alert('åˆ é™¤å¤±è´¥');
        } else {
            showToast('å·²åˆ é™¤');
            renderGallery();
        }
    }

    // UI é€»è¾‘
    function switchTab(type) {
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.code-area').forEach(el => el.classList.remove('active'));
        const tabs = ['html', 'css', 'js'];
        const index = tabs.indexOf(type);
        document.querySelectorAll('.tab')[index].classList.add('active');
        document.querySelectorAll('.code-area')[index].classList.add('active');
    }

    function switchView(view) {
        document.querySelectorAll('.view-section').forEach(el => {
            el.classList.remove('active');
            el.style.display = 'none';
        });
        const target = document.getElementById(view + '-view');
        target.classList.add('active');
        target.style.display = 'flex';
        if(view === 'gallery') renderGallery();
    }

    function resetEditor() {
        inputs.html.value = ''; inputs.css.value = ''; inputs.js.value = '';
        document.getElementById('comp-title').value = '';
        document.getElementById('comp-tags').value = '';
        updatePreview();
        switchTab('html');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
    
    // åˆå§‹åŒ–
    updatePreview();
</script>
</body>
</html>
